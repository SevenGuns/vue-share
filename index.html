<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Share</title>
  </head>
  <body>
    <div id="app">
      <div>{{count}}</div>
      <button @click="handleClick">count++</button>
    </div>
    <!-- <script src="./vue.js"></script> -->
    <script src="./compile.js"></script>
    <script src="./dvue.js"></script>
    <script>
      const vue = new DVue({
        el: '#app',
        data: {
          count: 0,
        },
        methods: {
          handleClick() {
            this.count += 1;
          },
        },
      });
    </script>
  </body>
</html>
